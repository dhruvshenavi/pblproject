<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="background-slideshow">
        <img src="img1.jpeg" alt="Image 1">
        <img src="img2.jpeg" alt="Image 2">
        <img src="img3.jpeg" alt="Image 3">
    </div>
    <div class="signup-container"> <!-- Updated class name -->
        <div class="signup-box"> <!-- Updated class name -->
            <h2>Sign Up</h2>
            <form action="/connect", method="POST">
                <!-- Role selection dropdown -->
                <label for="role">Sign up as:</label>
                <select id="role" name="role">
                    <option value="tourist">Tourist</option>
                    <option value="provider">Content Provider</option>
                </select>
        
                <!-- Container for sign-up details -->
                <div id="signup-details">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
            <div class="extra-links">
                <button type="button"  id ="loginButton">Login</button>
            </div>
        </div>
    </div>

    
    <script src="script1.js"></script>
</body>
</html>
